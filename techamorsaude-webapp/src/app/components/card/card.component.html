<mat-card class="flex justify-center vertical-center m-10 px-50">
  <mat-card-header class="mb-10">
    <mat-card-title *ngIf="title != ''">{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions class="mt-5">
    <button
      *ngIf="handlePrimaryButton?.action"
      mat-raised-button
      color="primary"
      class="w-full"
      (click)="primaryButtonClick()"
    >
      {{ handlePrimaryButton.title }}
    </button>
  </mat-card-actions>
</mat-card>
